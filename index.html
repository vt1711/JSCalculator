<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <!-- Calc outer box start -->
    <div id="obox">
      <!-- <div id="dispscreen"> <div id="text"></div> </div> -->
      <input type="text" id="dispscreen">
      <div class="btndiv">
        <div class="numdiv">
          <button class="btns" id="n7">7</button>
          <button class="btns" id="n8">8</button>
          <button class="btns" id="n9">9</button><br>
          <button class="btns" id="n4">4</button>
          <button class="btns" id="n5">5</button>
          <button class="btns" id="n6">6</button><br> 
          <button class="btns" id="n1">1</button>
          <button class="btns" id="n2">2</button>
          <button class="btns" id="n3">3</button><br> 
          <button class="btns" id="dot">.</button>
          <button class="btns" id="n0">0</button>
          <button class="btns" id="eqlbtn">=</button> 
          
          
        </div>
        <div class="sdiv"></div>
          <button class="btns ssign" id="divide">/</button><br>
          <button class="btns ssign" id="mult">*</button><br>
          <button class="btns ssign" id="sub">-</button><br>
          <button class="btns ssign" id="add">+</button><br> 
          <button class="btns ssign" id="cancelbtn" >C</button>     
      </div>
    </div>
     <!-- Calc outer box end -->
  </body>
</html>
<script src="index.js" type="text/javascript"></script>
